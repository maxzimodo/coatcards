<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>3D Items Quick View</title>
</head>
<body>
	<!--<header>-->
		<!--<h1>3D Items Quick View</h1>-->

	<ul id="cd-gallery-items" class="cd-container">
		<li>
			<ul class="cd-item-wrapper">
				<li class="cd-item-front"><img src="img/thumb-5.jpg" alt="Preview image"></li>
				<li class="cd-item-middle"><img src="img/thumb-6.jpg" alt="Preview image"></li>
				<li class="cd-item-back"><img src="img/thumb-7.jpg" alt="Preview image"></li>
				<!-- <li class="cd-item-out">...</li> -->
			</ul> <!-- cd-item-wrapper -->

			<div class="cd-item-info">
				<b><a href="#0">Гляссе горизонталь</a></b>
				<p>Цвет: Красный</p>
				<p>Размер: 43</p>
				<a href="#" class="buy"><em>Купить за 15000р.</em></a>
			</div> <!-- cd-item-info -->

			<nav>
				<ul class="cd-item-navigation">
					<li><a class="cd-img-replace" href="#0">Prev</a></li>
					<li><a class="cd-img-replace" href="#0">Next</a></li>
				</ul>
			</nav>

			<a class="cd-3d-trigger cd-img-replace" href="#0">Open</a>
		</li>

		<li>
			<ul class="cd-item-wrapper">
				<li class="cd-item-front"><img src="img/thumb-8.jpg" alt="Preview image"></li>

				<li class="cd-item-back"><img src="img/thumb-10.jpg" alt="Preview image"></li>
				<li class="cd-item-out"><img src="img/thumb-11.jpg" alt="Preview image"></li>
			</ul> <!-- cd-item-wrapper -->

			<div class="cd-item-info">
				<b><a href="#0">Голубые огурцы</a></b>
				<p>Цвет: Темно синий с узорами</p>
				<p>Размер: 43, 42, 41</p>
				<a href="#" class="buy"><em>Купить за 7000р.</em></a>
			</div> <!-- cd-item-info -->

			<nav>
				<ul class="cd-item-navigation">
					<li><a class="cd-img-replace" href="#0">Prev</a></li>
					<li><a class="cd-img-replace" href="#0">Next</a></li>
				</ul>
			</nav>

			<a class="cd-3d-trigger cd-img-replace" href="#0">Open</a>
		</li>

<script src="js/jquery-2.1.1.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
